<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUSH Conference </title>
   <!-- Favicon: Globe/Public Icon -->
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/ffffff/globe.png" type="image/png" />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Left: Flyer -->
    <div class="left">
      <img src="push.png" alt="The PUSH Conference" class="event-image" />
    </div>

    <!-- Right: Form -->
    <div class="right">
      <div class="form-header">
        <h2>Register Now</h2>
        
      </div>

      <form id="registrationForm" method="POST" action="https://script.google.com/macros/s/AKfycbycw9UvKifCn7-DEO8Zy9wYm76HPUviuuFx4pBREfcRsJdYvPJJxoMPO-gkPlTM_C2I/exec">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email"  />

        <label for="location">Location</label>
        <input type="text" id="location" name="location" required />

        <label for="children">Number of children attending with you</label>
        <input type="number" id="children" name="children" min="0" value="0" />

        <div id="msg"></div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
